name = "blog-comments"
main = "src/index.js"
compatibility_date = "2024-01-01"

[[d1_databases]]
binding = "DB"
database_name = "blog-comments-db"
database_id = "your-db-id"

[[kv_namespaces]]
binding = "SECRETS"

[observability]
[observability.logs]
enabled = false
head_sampling_rate = 1
invocation_logs = true
persist = true